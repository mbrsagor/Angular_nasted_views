<div class="row">    <!-- ============================================================== -->    <!-- count down  -->    <!-- ============================================================== -->    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">        <div class="card border-3 border-top border-top-primary">            <div class="card-body">                <h5 class="text-muted">Total Vot</h5>                <div class="metric-value d-inline-block">                    <h1 class="mb-1">20000</h1>                </div>            </div>        </div>    </div>    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">        <div class="card border-3 border-top border-top-primary">            <div class="card-body">                <h5 class="text-muted">Total Nomination</h5>                <div class="metric-value d-inline-block">                    <h1 class="mb-1">{{ nomination_list.count }}</h1>                </div>            </div>        </div>    </div>    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">        <div class="card border-3 border-top border-top-primary">            <div class="card-body">                <h5 class="text-muted">Total Candidate</h5>                <div class="metric-value d-inline-block">                    <h1 class="mb-1">{{ candidate_list.count }}</h1>                </div>            </div>        </div>    </div>    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">        <div class="card border-3 border-top border-top-primary">            <div class="card-body">                <h5 class="text-muted">Total Citizens</h5>                <div class="metric-value d-inline-block">                    <h1 class="mb-1">{{ citizens.count }}</h1>                </div>            </div>        </div>    </div>    <!-- ============================================================== -->    <!-- end count down  -->    <!-- ============================================================== --></div>
