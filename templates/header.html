{% load static %}

<div class="dashboard-header">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Election</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-right-top">
                <li class="nav-item dropdown nav-user">
                    <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        {% if profile_ctx.profile_picture.url %}
                            <img src="{{ profile_ctx.profile_picture.url }}" alt=""
                                 class="user-avatar-md rounded-circle">
                        {% else %}
                            <img src="{% static 'assets/images/avatar-1.jpg' %}" alt=""
                                 class="user-avatar-md rounded-circle">
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right nav-user-dropdown"
                         aria-labelledby="navbarDropdownMenuLink2">
                        <div class="nav-user-info">
                            <h5 class="mb-0 text-white nav-user-name">
                                {% if profile_ctx.make_full_name %}
                                    {{ profile_ctx.make_full_name }}
                                {% else %}
                                    {{ user.username }}
                                {% endif %}
                            </h5>
                        </div>
                        <a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user mr-2"></i>Account</a>
                        <a class="dropdown-item" href="#"><i
                                class="fas fa-cog
                        mr-2"></i>Setting</a>
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-power-off
                        mr-2"></i>Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
